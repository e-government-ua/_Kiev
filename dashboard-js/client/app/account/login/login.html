<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">   
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Логін</label>

          <input type="text" name="login" class="form-control" ng-model="user.login" required>
        </div>

        <div class="form-group">
          <label>Пароль</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.login.$error.required && form.password.$error.required && submitted">
             Введіть логін та пароль
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Увійти
          </button>         
        </div>        
      </form>
    </div>
  </div>
  <hr>
</div>
