<div class="row">

    <div class="col-md-4">
        <h1>Доступ</h1>
    </div>
    <div class="col-md-4 col-md-offset-4 text-right">
        <div class="ord-inner-addon">
            <span class="glyphicon glyphicon-search al-left"
                  aria-hidden="true"></span>
            <input type="text"
                   class="form-control"
                   placeholder="Пошук">
            <a href="#"><span class="glyphicon glyphicon-triangle-bottom al-right"
                              aria-hidden="true"></span></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="share-form"
             id="share-form">

            <h1 class="input-header">Вам надали доступ до електронного документу</h1>

            <p class="input-header">Ви можете переглянути електронний документ після підтвердження особи за допомогою
                                    одноразового смс-пароля. Перевірте, будь ласка, вказані дані.
            </p>
            <br><br>

            <div class="panel panel-default">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="phone">Ваш номер мобільного телефону</label>
                            <input type="text"
                                   class="form-control"
                                   id="phone"
                                   disabled
                                   value="+3809513245">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">Ваше прізвище, ім'я та по-батькові</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   disabled
                                   value="Іванов Іван Іванович">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="purpose">Мета надання доступу до документу</label>
                            <textarea class="form-control"
                                      id="purpose"
                                      disabled>Надання доступу до скан-копії паспорта Петрова Петра Петровича для підтвердження особи при отриманні почтового відправлення</textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="btn btn-primary">Надіслати смс-пароль
                        </button>
                    </div>
                    <br>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="smscode">Введіть отриманий смс-пароль</label>
                            <input type="text"
                                   class="form-control"
                                   id="smscode">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="btn btn-primary">Переглянути документ
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
